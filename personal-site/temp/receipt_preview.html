
<!DOCTYPE html>
<html>
<head>
    <title>Receipt Preview</title>
    <style>
        body {
            font-family: monospace;
            background: #f0f0f0;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .receipt {
            background: white;
            width: 384px;
            min-height: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
        .date {
            font-size: 14px;
            margin: 20px 0;
        }
        .separator {
            font-size: 12px;
            margin: 15px 0;
            color: #666;
        }
        .section-header {
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0;
        }
        .location {
            font-size: 12px;
            text-align: left;
            margin: 10px 0;
        }
        .message {
            font-size: 12px;
            margin: 20px 0;
        }
        .thank-you {
            font-size: 14px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="title">ðŸŽµ SONG SWAP ðŸŽµ</div>
        <div class="subtitle">v 1.0 Gallery Test</div>
        <div class="date">August 10, 2025</div>
        
        <div class="separator">================================</div>
        <div class="section-header">GALLERY INFORMATION</div>
        <div class="separator">================================</div>
        
        <div class="location">Location: 45 E 20th St</div>
        <div class="location">New York, NY 10011</div>
        <div class="location">Verci, 12th Floor</div>
        
        <div class="message">See you there :D</div>
        
        <div class="separator">================================</div>
        <div class="thank-you">THANK YOU!</div>
        <div class="separator">================================</div>
    </div>
</body>
</html>
