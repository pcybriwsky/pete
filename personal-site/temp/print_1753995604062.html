
<!DOCTYPE html>
<html>
<head>
    <title>Song Swap Card</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: white; 
            font-family: Arial, sans-serif;
        }
        .card {
            width: 3.5in;
            height: 2in;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .side {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        .side:last-child {
            border-right: none;
        }
        .label {
            font-size: 10px;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .artist {
            font-size: 12px;
            color: #333;
            margin-bottom: 2px;
        }
        .album {
            font-size: 10px;
            color: #666;
            margin-bottom: 2px;
        }
        .genre {
            font-size: 10px;
            color: #999;
        }
        .swap-icon {
            text-align: center;
            font-size: 20px;
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            font-size: 8px;
            color: #999;
            padding: 5px;
            border-top: 1px solid #ccc;
        }
        @media print {
            body { margin: 0; padding: 10px; }
            .card { border: 1px solid #333; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="side">
                <div class="label">DEPOSITED:</div>
                <div class="title">FEAR OF HEIGHTS</div>
                <div class="artist">by South Arcade</div>
                <div class="album">from FEAR OF HEIGHTS</div>
                <div class="genre">Genre: Unknown</div>
            </div>
            <div class="side">
                <div class="label">RECEIVED:</div>
                <div class="title">FEAR OF HEIGHTS</div>
                <div class="artist">by South Arcade</div>
                <div class="album">from FEAR OF HEIGHTS</div>
                <div class="genre">Genre: Unknown</div>
            </div>
        </div>
        <div class="swap-icon">â‡„</div>
        <div class="footer">Swapped at repete.art</div>
    </div>
</body>
</html>
